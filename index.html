<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" href="/assets/avatar.jpeg" />
    <meta name="Pepo" content="Pepo's personal site." />
    <base href="/" />
    <title>Pepo</title>

    <!-- Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/@kor-ui/kor/kor-styles.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Lora -->

    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- import the theme font -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex Mono&amp;display=swap"
      rel="stylesheet"
    />
    <!-- set the theme styles -->
    <style>
      html,
      body,
      kor-page {
        --neutral-1: 0, 0, 0;
        --neutral-2: 255, 255, 255;
        --text-1: rgba(0, 0, 0, 0.9);
        --text-2: rgba(0, 0, 0, 0.6);
        --text-3: rgba(0, 0, 0, 0.2);
        --header-1: bold 16px/24px "IBM Plex Mono";
        --border-radius: 8px;
        --accent-1: 171, 123, 231;
        --accent-1b: 181, 133, 241;
        --base-0: 232, 233, 238;
        --base-1: 198, 199, 204;
        --base-2: 215, 216, 221;
        --base-3: 232, 233, 238;
        --base-4: 249, 250, 255;
        --shadow-1: -1px -1px 2px 1px rgba(0, 0, 0, 0.2);
      }
    </style>

    <style>
      body {
        overflow: auto;
      }
    </style>
  </head>

  <body theme="light">
    <pepo-is></pepo-is>
  </body>
</html>
